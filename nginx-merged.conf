# 合并的nginx配置文件 - 解决server name冲突
# 合并了default、xiaohongshu-web和相关配置

# HTTP到HTTPS自动跳转
server {
    listen 80;
    server_name www.wubug.cc wubug.cc;
    return 301 https://$host$request_uri;
}

# HTTPS主配置
server {
    listen 443 ssl http2;
    server_name www.wubug.cc wubug.cc;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/www.wubug.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.wubug.cc/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ==========================================
    # 1. 小红书审核系统API代理 (必须在前端之前)
    # ==========================================
    location /xiaohongshu/api/ {
        proxy_pass http://localhost:5000/xiaohongshu/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # 3. 小红书审核系统前端
    # ==========================================
    location /xiaohongshu/ {
        alias /var/www/xiaohongshu-web/admin/public/;
        index index.html index.htm;
        try_files $uri $uri/ /xiaohongshu/index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ==========================================
    # 4. 默认根路径 - 返回404（避免冲突）
    # ==========================================
    location / {
        return 404;
    }

    # 日志配置
    access_log /var/log/nginx/merged-web.access.log;
    error_log /var/log/nginx/merged-web.error.log;
}